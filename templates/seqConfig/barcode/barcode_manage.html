{% extends 'seqConfig/base.html' %}
{% block content %}
<div class="container">
    <section class="seq-config-section">
        <div class="row seq-text-center">
            <h1 class="seq-config-header">Barcode Manager</h1>
        </div>
    </section>
    <section class="seq-config-section">
        <div class="row">
            <a href="/seqConfig/barcode/submit/">
                <button class="btn btn-primary btn-sm" style="margin-bottom:15px">
                    <span class="fa fa-plus"></span>&nbsp;&nbsp;Add Barcode
                </button>
            </a>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-xs-2">Barcode Number</th>
                        <th class="col-xs-3">Name</th>
                        <th class="col-xs-5">Sequence</th>
                        <th class="col-xs-2"></th>
                    </tr>
                </thead>
                <tbody>
                {% for bc in barcodes %}
                    <tr>
                        <td>{{ bc.pk }}</td>
                        <td>{{ bc.name }}</td>
                        <td class="monospace" style="overflow-x: auto">{{ bc.sequence }}</td>
                        <td>
                            <a href="/seqConfig/barcode/edit/{{ bc.pk }}" class="seq-config-icon-link" title="Edit/Delete">
                                <span class="fa fa-2x fa-pencil"></span>&nbsp;&nbsp;
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</div>
{% endblock %}
