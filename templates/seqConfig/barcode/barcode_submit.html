{% extends 'seqConfig/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <section class="bc-config-section">
        <div class="row bc-text-center">
            <h1 class="bc-config-header">Submit New Barcode(s)</h1>
        </div>
    </section>
    <section class="bc-config-section">
        <form action="/seqConfig/barcode/submit/" method="post">
            {% csrf_token %}
            {% for field in barcode_form %}
            <div class="row" style="margin-bottom:15px">
                <div class="col-sm-2 col-sm-offset-2">
                    {{ field.label_tag }}
                </div>
                <div class="col-sm-6">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <section class="bc-config-section">
                <div class="row">
                    <div class="col-sm-10">
                       <button type="submit" class="btn btn-primary" style="float:right">
                           <span class="fa fa-cogs"></span>&nbsp;&nbsp;
                           Submit
                        </button>
                    </div>
                </div>
            </section>

        </form>
    </section>
</div>
<script src="{% static 'js/barcode/barcode_submit.js' %}"></script>
{% endblock %}
