<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HGAC SeqConfig Management System</title>

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300|Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
    <!-- JQuery javascript library -->
    <script src="{% static 'jslib/jquery-2.1.4.min.js' %}"></script>

    <!-- Bootstrap CSS Framework -->
    <link href="{% static 'css/bootstrap.flatly.css' %}" rel="stylesheet" />
    <link href="{% static 'css/simple.navbar.css' %}" rel="stylesheet" />
    <script src="{% static 'jslib/bootstrap.min.js' %}"></script>

    <!-- animate.css Animation Framework -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>

    <!-- SeqConfig Application CSS -->
    <link href="{% static 'css/seqConfig.css' %}" rel="stylesheet" />
    <link href="{% static 'css/paper.checkboxes.css' %}" rel="stylesheet" />



    <!-- JBox JQuery plugin -->
    <link href="{% static 'css/jBox.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ModalBorder.css' %}" rel="stylesheet"/>
    <script src="{% static 'jslib/jBox.min.js' %}"></script>

    <!-- Select2 JQuery plugin -->
    <link href="{% static 'css/select2.css' %}" rel="stylesheet"/>
    <script src="{% static 'jslib/select2.min.js' %}"></script>
</head>
<body>
{% block header %}
    {% include 'seqConfig/headers/base_header.html' %}
{% endblock header %}

{% block content %}
{% endblock content %}

{% block footer %}
    {% include 'seqConfig/headers/base_footer.html' %}
{% endblock footer %}
</body>
</html>
